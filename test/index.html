<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      x-data="{name : 'zayarwin'}"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <div x-data="{count : 0}">
        <button @click="count++" id="button">+</button>
        <button @click="count--">-</button>
        <button @click="name = 'udpated'">Change Name</button>
        <p x-text="count"></p>
        <div>
          <span x-text="name"></span>
        </div>
      </div>
    </div>
    <div x-data="{count : 0}">
      <button @click="count++" id="button">+</button>
      <button @click="count--">-</button>
      <p x-text="count"></p>
      <div>
        <span>I am nested</span>
      </div>
    </div>
    <script src="../src/Directives/Data.js"></script>
    <script src="../src/script.js"></script>
  </body>
</html>
